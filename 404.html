<body>
  404

  <script>
    console.log('location', location);
    const pathList = location.pathname.replace('/web/', '').split('/');
    if(pathList.length < 2) {
      return void location.replace('https://lpf-code.github.io/web/rt')
    }
    if(!pathList.at(-1).endsWith('.')){
      return void location.replace(`https://lpf-code.github.io/web/${pathList[0]}`)
    }
  </script>
</body>
